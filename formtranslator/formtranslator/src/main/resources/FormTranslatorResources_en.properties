# part 2          
i-485.part2.title=Part 2. Application Type (Check one) 
i-485.part2.subtitle1=I am applying for an adjustment to permanent resident status because:       
I485Part2.a=<b>a.</b> An immigrant petition giving me an immediately available immigrant visa number that has been approved. (Attach a copy of the approval notice, or a relative, special immigrant juvenile, or special immigrant military visa petition filed with this application that will give you an immediately available visa number, if approved.)
I485Part2.b=<b>b.</b> My spouse or parent applied for adjustment of status or was granted lawful permanent residence in an immigrant visa category that allows derivative status for spouses and children.
I485Part2.c=<b>c.</b> I entered as a K-1 fiancé(e) of a U.S. citizen whom I married within 90 days of entry, or I am the K-2 child of such a fiancé(e). (Attach a copy of the fiancé(e) petition approval notice and the marriage certificate.)
I485Part2.d=<b>d.</b> I was granted asylum or derivative asylum status as the spouse or child of a person granted asylum and am eligible for adjustment.
I485Part2.e=<b>e.</b> I am a native or citizen of Cuba admitted or paroled into the United States after January 1, 1959, and thereafter have been physically present in the United States for at least 1 year.
I485Part2.f=<b>f.</b> I am the husband, wife, or minor unmarried child of a Cuban described above in (e), and I am residing with that person, and was admitted or paroled into the United States after January 1, 1959, and thereafter have been physically present in the United States for at least 1 year.
I485Part2.g=<b>g.</b> I have continuously resided in the United States since before January 1, 1972.
I485Part2.h=<b>h.</b> Other basis of eligibility. Explain (for example, I was admitted as a refugee, my status has not been terminated, and I have been physically present in the United States for 1 year after admission). If additional space is needed, see Page 3 of the instructions.
i-485.part2.subtitle2=I am already a permanent resident and am applying to have the date I was granted permanent residence adjusted to the date I originally arrived in the United States as a nonimmigrant or parolee, or as of May 2, 1964, whichever date is later, and: (Check one)
I485Part2.i=<b>i.</b> I am a native or citizen of Cuba and meet the description in (e) above.
I485Part2.j=<b>j.</b> I am the husband, wife, or minor unmarried child of a Cuban and meet the description in (f) above.

