# part 5
i485.part5.title=Part 5. Signature (Read the information on penalties on Page 8 of the instructions before completing this section. You must file this application while in the United States.)
i485.part5.subtitle1=Your Registration With U.S. Citizenship and Immigration Services
i485.part5.text1="I understand and acknowledge that, under section 262 of the Immigration and Nationality Act (INA), as an alien who has been or will be in the United States for more than 30 days, I am required to register with U.S. Citizenship and Immigration Services (USCIS). I understand and acknowledge that, under section 265 of the INA, I am required to provide USCIS with my current address and written notice of any change of address within 10 days of the change. I understand and acknowledge that USCIS will use the most recent address that I provide to USCIS, on any form containing these acknowledgements, for all purposes, including the service of a Notice to Appear should it be necessary for USCIS to initiate removal proceedings against me. I understand and acknowledge that if I change my address without providing written notice to USCIS, I will be held responsible for any communications sent to me at the most recent address that I provided to USCIS. I further understand and acknowledge that, if removal proceedings are initiated against me and I fail to attend any hearing, including an initial hearing based on service of the Notice to Appear at the most recent address that I provided to USCIS or as otherwise provided by law, I may be ordered removed in my absence, arrested, and removed from the United States."
i485.part5.subtitle2=Selective Service Registration
i485.part5.text2=The following applies to you if you are a male at least 18 years of age, but not yet 26 years of age, who is required to register with the Selective Service System: "I understand that my filing Form I-485 with U.S. Citizenship and Immigration Services (USCIS) authorizes USCIS to provide certain registration information to the Selective Service System in accordance with the Military Selective Service Act. Upon USCIS acceptance of my application, I authorize USCIS to transmit to the Selective Service System my name, current address, Social Security Number, date of birth, and the date I filed the application for the purpose of recording my Selective Service registration as of the filing date. If, however, USCIS does not accept my application, I further understand that, if so required, I am responsible for registering with the Selective Service by other means, provided I have not yet reached 26 years of age."
i485.part5.subtitle3=Applicant's Statement (Check one)
I485Part5.statementCheck1=I can read and understand English, and I have read and understand each and every question and instruction on this form, as well as my answer to each question.
I485Part5.statementCheck2=Each and every question and instruction on this form, as well as my answer to each question, has been read to me in the <input name='form.partFive.statementCheck2Language' /> language, a language in which I am fluent, by the person named in Interpreter's Statement and Signature. I understand each and every question and instruction on this form, as well as my answer to each question.
i485.part5.text3=I certify, under penalty of perjury under the laws of the United States of America, that the information provided with this application is all true and correct. I certify also that I have not withheld any information that would affect the outcome of this application.
i485.part5.text4=I authorize the release of any information from my records that U.S. Citizenship and Immigration Services (USCIS) needs to determine eligibility for the benefit I am seeking.
