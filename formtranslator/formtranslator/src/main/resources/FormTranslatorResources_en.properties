i-485.part3.questionnaire=Questionnaire
i-485.part3.subtitle4=Answer the following questions. (If your answer is "Yes" to any question, explain on a separate piece of paper. Continuation pages must be submitted according to the guidelines provided on Page 3 of the instructions under General Instructions. Information about documentation that must be include with your application is also provide in this section.) Answering "Yes" does not necessarily mean that you are not entitled to adjust status or register for permanent residence.
i-485.part3.question1=Have you <b>EVER</b>, in or outside the United States:
i-485.part3.question1a=Knowingly committed any crime of moral turpitude or a drug-related offense for which you have not been arrested?
i-485.part3.question1b=Been arrested, cited, charged, indicted, convicted, fined, or imprisoned for breaking or violating any law or ordinance, excluding traffic violations?
i-485.part3.question1c=Been the beneficiary of a pardon, amnesty, rehabilitation decree, other act of clemency, or similar action?
i-485.part3.question1d=Exercised diplomatic immunity to avoid prosecution for a criminal offense in the United States?
i-485.part3.question2=Have you received public assistance in the United States from any source, including the U.S. Government or any State, county, city, or municipality (other than emergency medical treatment), or are you likely to receive public assistance in the future?
i-485.part3.question3=Have you EVER:
i-485.part3.question3a=Within the past 10 years been a prostitute or procured anyone for prostitution, or intend to engage in such activities in the future?
i-485.part3.question3b=Engaged in any unlawful commercialized vice, including, but not limited to, illegal gambling?
i-485.part3.question3c=Knowingly encouraged, induced, assisted, abetted, or aided any alien to try to enter the United States illegally?
i-485.part3.question3d=Illicitly trafficked in any controlled substance, or knowingly assisted, abetted, or colluded in the illicit trafficking of any controlled substance?
i-485.part3.question4=Have you EVER engaged in, conspired to engage in, or do you intend to engage in, or have you ever solicited membership or funds for, or have you through any means ever assisted or provided any type of material support to any person or organization that has ever engaged or conspired to engage in sabotage, kidnapping, political assassination, hijacking, or any other form of terrorist activity?
i-485.part3.question5=Do you intend to engage in the United States in:
i-485.part3.question5a=Espionage?
i-485.part3.question5b=Any activity a purpose of which is opposition to, or the control or overthrow of, the Government of the United States, by force, violence, or other unlawful means?
i-485.part3.question5c=Any activity to violate or evade any law prohibiting the export from the United States of goods, technology, or sensitive information?
i-485.part3.question6=Have you EVER been a member of, or in any way affiliated with, the Communist Party or any other totalitarian party?
i-485.part3.question7=Did you, during the period from March 23, 1933 to May 8, 1945, in association with either the Nazi Government of Germany or any organization or government associated or allied with the Nazi Government of Germany, ever order, incite, assist, or otherwise participate in the persecution of any person because of race, religion, national origin, or political opinion?
i-485.part3.question8=Have you EVER been deported from the United States, or removed from the United States at government expense, excluded within the past year, or are you now in exclusion, deportation, removal, or rescission proceedings?
i-485.part3.question9= Are you under a final order of civil penalty for violating section 274C of the Immigration and Nationality Act (INA) for use of fraudulent documents or have you, by fraud or willful misrepresentation of a material fact, ever sought to procure, or procured, a visa, other documentation, entry into the United States, or any immigration benefit?
i-485.part3.question10=Have you EVER left the United States to avoid being drafted into the U.S. Armed Forces?
i-485.part3.question11=Have you EVER been a J nonimmigrant exchange visitor who was subject to the 2-year foreign residence requirement and have not yet complied with that requirement or obtained a waiver?
i-485.part3.question12=Are you now withholding custody of a U.S. citizen child outside the United States from a person granted custody of the child?
i-485.part3.question13=Do you plan to practice polygamy in the United States?
i-485.part3.question14=Have you EVER ordered, incited, called for, committed, assisted, helped with, or otherwise participated in any of the following:
i-485.part3.question14a=Acts involving torture or genocide?
i-485.part3.question14b=Killing any person?
i-485.part3.question14c=Intentionally and severely injuring any person?
i-485.part3.question14d=Engaging in any kind of sexual contact or relations with any person who was being forced or threatened?
i-485.part3.question14e=Limiting or denying any person's ability to exercise religious beliefs?
i-485.part3.question15=Have you EVER:
i-485.part3.question15a=Served in, been a member of, assisted in, or participated in any military unit, paramilitary unit, police unit, self-defense unit, vigilante unit, rebel group, guerrilla group, militia, or insurgent organization?
i-485.part3.question15b=Served in any prison, jail, prison camp, detention facility, labor camp, or any other situation that involved detaining persons?
i-485.part3.question16=Have you EVER been a member of, assisted in, or participated in any group, unit, or organization of any kind in which you or other persons used any type of weapon against any person or threatened to do so?
i-485.part3.question17=Have you EVER assisted or participated in selling or providing weapons to any person who to your knowledge used them against another person, or in transporting weapons to any person who to your knowledge used them against another person?
i-485.part3.question18=Have you EVER received any type of military, paramilitary, or weapons training?

